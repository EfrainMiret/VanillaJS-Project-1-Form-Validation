<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <!-- Link stylesheet -->
    <link rel="stylesheet" href="./main.scss" />
    <!-- Link script -->
    <script defer type="module" src="./index.js"></script>
    <title>Form Validation</title>
  </head>
  <body>
    <div class="form-container">
      <!-- In this form we dont need an action because we are not actually submitting it to a file -->

      <!-- The Id is what we are going to grab on in the javascript, and the class is what we are going to ues for styling -->
      <form id="form" class="form">
        <h2>Register with us</h2>
        <div class="form-control">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter username" />
          <!-- This will be the error message that appears under the input -->
          <small class="error-message">Username is required</small>
        </div>

        <div class="form-control">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Enter email" />
          <!-- This will be the error message that appears under the input -->
          <small class="error-message">Email is required</small>
        </div>

        <div class="form-control">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter password" />
          <!-- This will be the error message that appears under the input -->
          <small class="error-message">Password is required</small>
        </div>

        <div class="form-control">
          <label for="password2">Confirm Password</label>
          <input
            type="password"
            id="password2"
            placeholder="Confirm your password"
          />
          <!-- This will be the error message that appears under the input -->
          <small class="error-message">Confirm password</small>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
